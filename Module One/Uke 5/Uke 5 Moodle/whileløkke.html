<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Numbers
        <div id="display"></div>
        <button onclick="multiplyBy2()">Multiply by 2</button>
        <div id="text"></div>
        <button onclick="getFirstWord()">Get first word</button>
    </div>
    <script>
        function multiplyBy2() {
            let number = 2;

            while (number <= 100) {
                number = number * 2;
                document.getElementById('display').innerHTML += number +' ';
            }

        }
        function getFirstWord(){
            let text = 'Bjarne liker alfabetet';
            let separator = '';
            let firstWord = '';
            let index = 0;
            while (separator !== ' ') {
                if(text.charAt(index)=== ' '){
                    separator=' ';
                }
                firstWord += text.charAt(index);
                index++;
            }
            document.getElementById('text').innerHTML += firstWord + ' ';
        }
    </script>
</body>

</html>
