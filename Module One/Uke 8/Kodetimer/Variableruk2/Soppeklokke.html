<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>

<body>
    <div id="outputDiv"></div>
    <button class="btnstyle" onclick="addOne()">Add 1</button>
    <button class="btnstyle" onclick="removeOne()">Remove 1</button>
    <script>

        var numToShow = 0;
        var outputDiv = document.getElementById('outputDiv');

        function addOne() {
            numToShow++;
            outputDiv.innerHTML = numToShow;
        }

        function removeOne(){
            numToShow--;
            outputDiv.innerHTML = numToShow;
        }
    
    </script>
</body>

</html>
