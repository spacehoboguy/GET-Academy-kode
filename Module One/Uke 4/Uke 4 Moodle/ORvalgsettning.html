    <div id="app"></div>
    


    <script>
        let fargeVerdi = '';
        //view
        updateView();
        function updateView(){
            document.getElementById('app').innerHTML = /*HTML*/`

                <select onchange="endreFarge()"name="Farge" id="fargeselect">
                    <option value="black">Svart</option>
                    <option value="darkblue">Mørkblå</option>
                    <option value="lightgrey">Lysgrå</option>
                    <option value="lightgreen">Lysgrønn</option>
                    <option value="lightcoral">Lysrød</option>
                </select>
                <div id="fargeDiv">Endre farge her</div>
            `;
        }

        //controller
        function endreFarge(){
          /*   fargeVerdi = value; */
            mottattFarge = document.getElementById("fargeselect").value
            document.getElementById('fargeDiv').style.backgroundColor = mottattFarge;
            console.log(mottattFarge,'<---Dette er verdien');
           
            if(mottattFarge == 'black' || mottattFarge == 'darkblue') {
                document.getElementById('fargeDiv').style.color = "white";
            }
            else{
                document.getElementById('fargeDiv').style.color = "black";
            }
        }
    </script>
